<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
    }
    .hero {
      background-color: #f9f9f9;
      padding: 60px 0;
      text-align: center;
    }
    .hero img {
      width: 50%;
      height: auto;
      border-radius: 8px;
    }
    .content-section {
      padding: 60px 0;
    }
    .footer {
      background-color: #f1f1f1;
      padding: 20px 0;
      text-align: center;
    }
    .contact-info {
      margin-top: 40px;
    }
    .contact-info h3 {
      margin-bottom: 20px;
    }
    .contact-info p {
      margin-bottom: 10px;
    }
    .contact-info .fa {
      margin-right: 10px;
      color: #c97d87;
    }
    .btn-primary {
      background-color: #c97d87;
      border-color: #c97d87;
    }
    .btn-primary:hover {
      background-color: #a64e64;
      border-color: #a64e64;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="30" height="30">
          <title>Clinking Wine Glasses Logo</title>
          <g fill="none" stroke="#000000" stroke-width="2">
            <!-- Left Glass -->
            <path d="M20 2c10 0 14 6 14 14 0 10-14 30-14 30s-14-20-14-30c0-8 4-14 14-14z" fill="#FFFFFF"/>
            <line x1="20" y1="46" x2="20" y2="62"/>
            <line x1="10" y1="62" x2="30" y2="62"/>
            <!-- Right Glass -->
            <path d="M44 2c10 0 14 6 14 14 0 10-14 30-14 30s-14-20-14-30c0-8 4-14 14-14z" fill="#FFFFFF"/>
            <line x1="44" y1="46" x2="44" y2="62"/>
            <line x1="34" y1="62" x2="54" y2="62"/>
          </g>
        </svg>
        EUPHORIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="location.html">Location</a>
          </li></ul>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <h1>Contact EUPHORIA</h1>
      <p>We're here to help you with your event planning needs.</p>
    </div>
  </header>

  <section class="content-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fa fa-map-marker-alt"></i> 123 Event Road, Party City, Country</p>
        <p><i class="fa fa-phone"></i> +123 456 7890</p>
        <p><i class="fa fa-envelope"></i> info@euphoriaevents.com</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">&copy; 2024 LUXE Productions. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
