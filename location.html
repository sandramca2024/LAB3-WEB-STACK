  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="30" height="30">
          <title>Clinking Wine Glasses Logo</title>
          <g fill="none" stroke="#000000" stroke-width="2">

            <path d="M20 2c10 0 14 6 14 14 0 10-14 30-14 30s-14-20-14-30c0-8 4-14 14-14z" fill="#FFFFFF"/>
            <line x1="20" y1="46" x2="20" y2="62"/>
            <line x1="10" y1="62" x2="30" y2="62"/>
          
            <path d="M44 2c10 0 14 6 14 14 0 10-14 30-14 30s-14-20-14-30c0-8 4-14 14-14z" fill="#FFFFFF"/>
            <line x1="44" y1="46" x2="44" y2="62"/>
            <line x1="34" y1="62" x2="54" y2="62"/>
          </g>
        </svg>
        EUPHORIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

          </li>
        </ul>

  <!-- Location Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center">Our Location</h2>
      <div id="map"></div>
      <div class="text-center mt-3">
        <a id="googleMapsLink" href="#" target="_blank" class="btn btn-primary">Navigate to Google Maps</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">

    </div>
  </footer>


  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    window.onload = event => {
      console.log("Page is loaded");

     
      const latitude = 13.023182829573777;
      const longitude = 77.64523535987806;

      
      console.log("Map");
      var map = L.map('map').setView([latitude, longitude], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([latitude, longitude]).addTo(map)
        .bindPopup('EUPHORIA Event Management')
        .openPopup();


      document.getElementById('googleMapsLink').href = `https://www.google.com/maps?q= ${latitude},${longitude}`;
    }
  </script>
